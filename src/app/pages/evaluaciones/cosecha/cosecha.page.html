<ion-header>
  <ion-toolbar class="new-background-color">
    
    <ion-buttons slot="start" (click)="back()">
      <ion-button>
        <ion-icon class="back" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Evaluación Cosecha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div style="padding: 5px !important;">
    <ion-card class="new-background-color">
      <div style="padding: 5px;">
        <div style=" padding-top: 5px;">
    
          <ion-card-title class="text-white" style="margin-left: 10px !important;">Lista Empleados </ion-card-title>
          <ion-card-subtitle class="text-white" style="margin-left: 10px !important;">Se mostrará el personal que tienes asignado</ion-card-subtitle>
        </div>
        <ion-searchbar [(ngModel)]="palabra" expand="full"></ion-searchbar>
      </div>
    </ion-card>
    
    <div id='listaEmpleados' class="empleados">
    <ng-container *ngFor="let empleado  of listaEmpleados | buscar:['nombre']: palabra; let hh = index">

      <ion-card *ngIf="hh<20" class="style-card-people" >
        <div>
          <ion-row>
            <ion-col size="11"  style="padding: 8px !important;">
              <b>
                <small>{{empleado.codigo}}</small> 
              </b>
              <br>
              {{empleado.nombre}}
            </ion-col>
            
            <ion-col (click)="revisiones(empleado.codigo, empleado.nombre)" class="icon-style-father" style="position: relative; ">
              <ion-icon class="element-center-rigth icon-style" name="chevron-forward-circle-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </div>
      </ion-card>
    </ng-container>
    
    </div>
  </div>
</ion-content>
